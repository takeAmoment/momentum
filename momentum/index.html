<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__player">
                    <div class="player__buttons">
                        <div class="button button-prev"></div>
                        <div class="button button-play"></div>
                        <div class="button button-next"></div>
                    </div>
                    <ul class="playlist">
                        <li class="playlist__item">Aqua Caelestis</li>
                        <li class="playlist__item">Ennio Morricone</li>
                        <li class="playlist__item">River Flows In You</li>
                        <li class="playlist__item">Summer Wind</li>
                    </ul>
                </div>
                <div class="header__weather">
                    <div class="city">Minsk</div>
                    <div class="weather__icon"></div>
                    <div class="description-container">
                        <span class="temperature">15</span>
                        <span class="weather-description"> clouds</span>
                    </div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="slider-buttons">
                    <div class="slider-button slider-prev "></div>
                    <div class="slider-button slider-next"></div>
                </div>
                <div class="time">
                </div>
                <div class="date"></div>
                <div class="greeting">
                    <span class="greeting__phrase"></span>
                    <input type="text" class="greeting__username">
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="update-icon"></div>
            <div class="quote">
                <div class="quote__phrase">

                </div>
                <div class="quote__author">

                </div>
            </div>
            </div>
        </footer>
    </div>
</body>
</html>
